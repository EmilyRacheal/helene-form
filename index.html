<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ress/css/materialize.min.css">
    <link rel="stylesheet" href="ress/css/style.css">
    <link rel="stylesheet" href="ress/css/media.css">
    <title>Document</title>
</head>
<body style="background-color: #14a0dd; padding: 20px; padding-top: 90px;">
    <div class="container push-center " >
      <div class="row">
        <div class="col s10 offset-s1">
          <div class="row white z-depth-5">
            <div class="col s12 m6 center" style="margin-top: 60px; width: 40%;">
                <img src="ress/img/image-helene.png" class="responsive-img image-center " alt="" srcset="">
            </div>
            <div class="col s12 m6">
                <div class="p20 sm-center">
                    <h5> <b> Join Our Community </b></h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis officiis amet aliquid.
                    </p>
                </div>
                <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6" style="margin: 0 !important;">
                          <input id="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <input id="phone" type="tel" class="validate">
                          <label for="phone">Phone Number</label>
                        </div>
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <input id="businessname" type="text" class="validate">
                          <label for="businessname">Business Name</label>
                        </div>
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <select>
                            <option value="" disabled selected>Business Category</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                          </select>
                          
                        </div>
                      </div>
                      
                      
                      

                      <div class="row">
                        <div class="input-field col s6"  style="margin: 0 !important;">
                          <label >
                              <input type="checkbox" class="filled-in card-panel orange lighten-2" checked="checked" />
                              <span>Terms and Conditions</span>
                            </label>
                      </div>
                        <div class="input-field col s6"  style="margin: 0 !important; ">
                            <a class="waves-effect waves-light btn" style="background-color: #f98404; width: 100%; border-radius: 20px;">Sign Up</a>
                        </div>
                        
                      </div>
                      
                    </form>
                  </div>
                        
                
            </div>
        </div>
        </div>
      </div>
        
    </div>
    

    <script src="ress/js/jquery.min.js"></script>
    <script src="ress/js/materialize.min.js"></script>
    <script src="ress/js/script.js"></script>
</body>
</html>
